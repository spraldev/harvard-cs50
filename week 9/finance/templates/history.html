{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for trans in transactions %}
            <tr>
                <td class="text-start">{{ trans["symbol"] }}</td>
                <td class="text-end">{{ trans["shares"] }}</td>
                <td class="text-end">${{ trans["price"] | usd}}</td>
                <td class="text-end">{{ trans["time"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
