<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>


    document.addEventListener('DOMContentLoaded', function() {
    let corrects = document.querySelectorAll(".correct");
    corrects.forEach(correct => {
        correct.addEventListener("click", function () {
            correct.style.backgroundColor = "green";
            correct.parentElement.querySelector(".feedback").innerHTML = "Correct"
        });
    });

    let incorrects = document.querySelectorAll(".incorrect");
    incorrects.forEach(incorrect => {
        incorrect.addEventListener("click", function () {
            incorrect.style.backgroundColor = "red";
            incorrect.parentElement.querySelector(".feedback").innerHTML = "Incorrect"
        });
    });


});

function check() {
        let button = event.target

        let input = document.querySelector("input")

        if(input.value == "facebook") {
            input.style.backgroundColor = "green";
            input.parentElement.querySelector(".feedback").innerHTML = "Correct";
        } else {
            input.style.backgroundColor = "red";
            input.parentElement.querySelector(".feedback").innerHTML = "Incorrect";
        }


    }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which is based on React?</h3>
                <button class="incorrect">NuxtJS</button>
                <button class="correct" >NextJS</button>
                <button class="incorrect" >Angular Universal</button>
                <p class="feedback"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who created React?</h3>
                <input type="text"></input>
                <button id="check" onclick="check(event)">Check Anwser</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
